<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Calendário</title>
  <link rel="stylesheet" href="calendario-medico.css">

  
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>

  <header class="topo">
    <div class="logo">
      <img src="logo.png" alt="Logo SIDCC">
      <span class="logo-text-sidcc">
        <span class="char-s">S</span><span class="char-i">I</span><span class="char-d">D</span><span class="char-c1">C</span><span class="char-c2">C</span>
      </span>
    </div>
   <nav class="menu">
  <div class="links">
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">SAC</a>
  </div>
  <div class="perfil">
    <form action="/perfil" method="get" class="botao-perfil">
      <button type="submit">
        <img src="perfil.png" alt="Perfil" class="icone-perfil" />
      </button>
    </form>
  </div>
</nav>


  </header>

  <main>
    <div class="linha-topo">
      <h1 class="title">Meu Calendário</h1>
      <a href="#" class="back-link">< Voltar</a>
    </div>

    <div class="search-bar">
      <input type="text" class="search-bar__input" placeholder="Pesquise por um paciente...">
      <button type="button" class="search-bar__button" aria-label="Pesquisar">
        <svg class="search-bar__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
    </div>

    <section id="calendar"></section>
  </main>

  <footer class="rodape">
    <div class="rodape-conteudo">
      <div class="coluna">
        <h4>SIDCC</h4>
        <div class="social-icons">
          <a href="https://facebook.com/seuperfil"><img src="facebook.svg" alt="Facebook"></a>
          <a href="https://youtube.com/seuperfil"><img src="youtube.svg" alt="YouTube"></a>
          <a href="https://instagram.com/seuperfil11"><img src="instagram.svg" alt="Instagram"></a>
        </div>
      </div>

      <div class="coluna">
        <h4>Institucional</h4>
        <ul>
          <li><a href="#">SAC</a></li>
        </ul>
      </div>

      <div class="coluna">
        <h4>Ajuda</h4>
        <ul>
          <li><a href="#">Dúvidas frequentes</a></li>
          <li><a href="#">Acessibilidade</a></li>
        </ul>
      </div>

      <div class="coluna">
        <h4>Legal</h4>
        <ul>
          <li><a href="#">Termos de uso</a></li>
          <li><a href="#">Política de privacidade</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          {
            title: 'Consulta - Maria Linda da Silva',
            start: '2025-06-10T10:00:00',
            end: '2025-06-10T10:30:00'
          },
          {
            title: 'Exame - Joaquina Oliveira',
            start: '2025-06-12T14:00:00',
            end: '2025-06-12T14:45:00'
          }
        ]
      });
      calendar.render();
    });
  </script>

</body>
</html>
