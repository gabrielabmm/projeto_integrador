      <header class="topo">

    <nav class="menu">
  <div class="links-e-perfil">
    <a href="#">Início</a>

    <form action="/perfil" method="get" class="botao-perfil">

    <div class="linha-topo">
  <h2 class="title">Olá, Maria!</h2>

</div>

    
    <div class="search-bar">
  
        
  <input type="text" class="search-bar__input" placeholder="Pesquise por um nome ou cartão SUS*">
  <button type="button" class="search-bar__button" aria-label="Pesquisar">
    <svg class="search-bar__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
  </button>
</div>

<div class="container-botoes">
    <button id="btnPerfil" class="botao-toggle ativo">Perfil</button>
    <button id="btnhistoricohospitalar" class="botao-toggle">Histórico Hospitalar</button>
  </div>

  <script>
    const btnPerfil = document.getElementById("btnPerfil");
    const btnhistoricohospitalar = document.getElementById("btnhistoricohospitalar");

    btnPerfil.addEventListener("click", () => {
      btnPerfil.classList.add("ativo");
      btnhistoricohospitalar.classList.remove("ativo");
    });

    btnhistoricohospitalar.addEventListener("click", () => {
      btnhistoricohospitalar.classList.add("ativo");
      btnPerfil.classList.remove("ativo");
    });
  </script>
  
 

  <script>
  const campo = document.getElementById('campoPerfil');
  const botao = document.getElementById('botaoEnviar');

  campo.addEventListener('input', () => {
    if (campo.value.trim() !== '') {
      botao.classList.add('ativo');
      botao.disabled = false;
    } else {
      botao.classList.remove('ativo');
      botao.disabled = true;
    }
  });
</script>

<body>
