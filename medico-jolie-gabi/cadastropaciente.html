<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIDCC - Perfil</title>
  <link rel="stylesheet" href="cadastrarpacientes.css" />
</head>
<body>
 <header class="topo">
        <img src="../imagens/logo.png" alt="Logo SIDCC">
        <span class="logo-text-sidcc"> <span class="char-s">S</span><span class="char-i">I</span><span class="char-d">D</span><span class="char-c1">C</span><span class="char-c2">C</span>
        </span>
  
  <div class="grupo-menu">
    <nav class="menu">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">SAC</a>
    </nav>
    <div class="icone-perfil"></div>
  </div>
</header>


  <main class="conteudo">
    <h2>Olá, &lt;NOME&gt;!</h2>

    <section class="cartao">
      <div class="perfil">
        <div class="avatar"></div>
        <p class="nome">Maria da Silva</p>
        <button class="botao">Adicionar foto</button>
      </div>

      <div class="info-formulario">
        <h3>Dados pessoais</h3>
        <div class="grade-formulario">
          <label>Nome*: <input type="text" /></label>
          <label>Nome social: <input type="text" /></label>
          <label>Nome da mãe: <input type="text" /></label>
          <label>Cartão SUS*: <input type="text" /></label>
          <label>Data de nascimento*: <input type="text" /></label>
          <label>Nacionalidade*: <input type="text" /></label>
          <label>Raça*: <input type="text" /></label>
          <label>Escolaridade*: <input type="email" /></label>
          <label>CPF*: <input type="text" /></label>
          <label>Celular*: <input type="tel" /></label>
          <label>DDD*: <input type="text" /></label>
          <label>Telefone*: <input type="tel" /></label>
          <label class="largura-total">Email: <input type="text" /></label>
        </div>

        <h3>Dados residenciais</h3>
        <div class="grade-formulario">
          <label>CEP*: <input type="text" /></label>
          <label>Cidade*: <input type="text" /></label>
          <label>Estado*: <input type="text" /></label>
          <label>Logradouro: <input type="text" /></label>
          <label>Nº residência: <input type="text" /></label>
          <label>Setor: <input type="text" /></label>
          <label>Complemento: <input type="text" /></label>
          <label>Ponto de referência: <input type="text" /></label>
          <label class="largura-total">Endereço: <input type="text" /></label>
        </div>
      
           <div class="botao-cadastro">
  <button class="botao">Cadastrar paciente</button>
</div>

      </div>
    </section>
  </main>
</body>
</html>
