<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SISCC</title>
  <link rel="stylesheet" href="novoprontuario.css"  />
</head>
<body>


  <header class="topo">
        <div class="logo">
            <img src="../imagens/logo.png" alt="Logo SIDCC">
            <span class="logo-text-sidcc"> <span class="char-s">S</span><span class="char-i">I</span><span
                    class="char-d">D</span><span class="char-c1">C</span><span class="char-c2">C</span>
            </span>
        </div>
    <nav class="menu">
  <div class="links-e-perfil">
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">SAC</a>
    <form action="/perfil" method="get" class="botao-perfil">
      <button type="submit">
        <img src="perfil.png" alt="Perfil" class="icone-perfil" />
      </button>
    </form>
  </div>
</nav>

  </header>

  <body>
    <div class="linha-topo">
  <h1 class="title">Novo prontuário</h1>
  <a href="#" class="back-link">< Voltar</a>
</div>

    
    <div class="search-bar">
  
        
  <input type="text" class="search-bar__input" placeholder="Pesquise por um nome ou cartão SUS*">
  <button type="button" class="search-bar__button" aria-label="Pesquisar">
    <svg class="search-bar__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
  </button>
</div>

<div class="container-botoes">
    <button id="btnProntuario" class="botao-toggle ativo">Prontuário</button>
    <button id="btnExame" class="botao-toggle">Ficha Citopatológica</button>
  </div>

  <script>
    const btnProntuario = document.getElementById("btnProntuario");
    const btnExame = document.getElementById("btnExame");

    btnProntuario.addEventListener("click", () => {
      btnProntuario.classList.add("ativo");
      btnExame.classList.remove("ativo");
    });

    btnExame.addEventListener("click", () => {
      btnExame.classList.add("ativo");
      btnProntuario.classList.remove("ativo");
    });
  </script>
 
<div class="caixa-prontuario">
  <textarea id="campoProntuario" placeholder="Digite informações clínicas, observações ou outras anotações médicas..."></textarea>
  <button id="botaoEnviar" disabled>Enviar</button>
</div>

  </body>

  <footer class="rodape">
    <div class="rodape-conteudo">
      
      <div class="coluna">
        <h4>SIDCC</h4>
        <div class="redes-sociais">
           <a href="https://facebook.com/seuperfil"><img src="facebook.svg" alt="Facebook"></a>
                <a href="https://www.youtube.com/@sidcc.cancercervical"><img src="youtube.svg" alt="YouTube"></a>
                <a href="https://instagram.com/seuperfil11"><img src="instagram.svg" alt="Instagram"></a>
                </div>
      </div>

      <div class="coluna">
        <h4>Institucional</h4>
        <ul>
          <li><a href="sac-logado.html">SAC</a></li>
        </ul>
      </div>

      <div class="coluna">
        <h4>Ajuda</h4>
        <ul>
          <li><a href="faq-logado.html">Dúvidas frequentes</a></li>
          <li><a href="#">Acessibilidade</a></li>
        </ul>
      </div>

      <div class="coluna">
        <h4>Legal</h4>
        <ul>
          <li><a href="termos-de-uso-logado.html">Termos de uso</a></li>
          <li><a href="politica-de-privacidade-logado.html">Política de privacidade</a></li>
        </ul>
      </div>

    </div>
  </footer>

  <script>
  const campo = document.getElementById('campoProntuario');
  const botao = document.getElementById('botaoEnviar');

  campo.addEventListener('input', () => {
    if (campo.value.trim() !== '') {
      botao.classList.add('ativo');
      botao.disabled = false;
    } else {
      botao.classList.remove('ativo');
      botao.disabled = true;
    }
  });
</script>


</body>
</html>
