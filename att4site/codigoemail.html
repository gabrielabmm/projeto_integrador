<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>      
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="campos-email-esqueci-senha">
        <a href="esqueci-senha.html" class="voltar">&lt; Voltar</a>

        <h1>Redefinição de Senha!</h1>

        <p>Insira aqui o código recebido por email.</p>

        <div class="error-message"></div>
        <div class="success-message">Novo código enviado! Verifique seu e-mail.</div>

        <!-- Formulário de Verificação -->
        <form method="POST">
            <input type="hidden" name="action" value="verificar">
            <label for="codigoInput">Código:</label>
            <input type="text" id="codigoInput" name="codigo" placeholder="Ex: 123456" maxlength="6" value="" required>
            <button type="submit" id="verificarCodigoBtn">Verificar Código</button>
        </form>


    </div>

</body>
</html>
