<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class ="pagina-esqueci-senha">

    <div id="campos-email-esqueci-senha">
        <a href="escolher-tipo-usuario.html" class="voltar">&lt; Voltar</a>

        <h1>Redefinição de Senha!</h1>

        <p>Informe um email e enviaremos um código para a recuperação da sua senha.</p>

        <form id="emailForm">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="emailInput" placeholder="Seu email aqui" required>
            <div class="error-message" id="emailError"></div>
            <div class="success-message" id="emailSuccessMessage" style="display: none;"></div> 
            <button type="submit" id="enviarCodigoBtn">Enviar código</button> 
        </form>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("emailForm");
      const emailInput = document.getElementById("emailInput");
      const emailError = document.getElementById("emailError");

      form.addEventListener("submit", async function(e) {
        e.preventDefault();
        emailError.textContent = "";
        emailError.style.display = "none";
        const email = emailInput.value;
        try {
          await fetch("http://localhost:3000/enviar-codigo", {
            method: "POST",
            body: new URLSearchParams({ email }),
          });
          // Sempre redireciona para a próxima página
          window.location.href = "codigoemail.html?email=" + encodeURIComponent(email);
        } catch (error) {
          emailError.textContent = "Erro ao conectar ao servidor.";
          emailError.style.display = "block";
        }
      });

      emailInput.addEventListener("input", function() {
        emailError.textContent = "";
        emailError.style.display = "none";
      });
    });
    </script>
</body>
</html>
