    <style>
        /* Estilos do Cabeçalho Fornecidos por Você */
        .site-header {
            background-color: #fff; /* Fundo branco */
            padding: 15px 0;
            border-bottom: 1px solid #eee; /* Linha divisória sutil */
        }

       .header-container { /* Esta classe foi adicionada a uma nova div no HTML */
    display: flex;
    align-items: center;

}
        .logo { /* Esta classe agora é a da div que contém a imagem e o texto SIDCC */
            display: flex;
            align-items: center;
            margin-right: auto; /* Empurra o menu para a direita */
        }

        .logo img {
            height: 40px; /* Ajuste a altura da sua imagem de logo conforme necessário */
            width: auto;
        }

        .logo-text-sidcc {
            font-weight: bold; 
            font-size: 24px;   
            vertical-align: middle; 
            margin-left: 8px; 
        }

        /* Cores para cada letra de SIDCC */
        .logo-text-sidcc .char-s {
            color: #48AD45; /* Verde */
        }
        .logo-text-sidcc .char-i {
            color: #F9BD14; /* Amarelo */
        }
        .logo-text-sidcc .char-d {
            color: #2864AE; /* Azul */
        }
        .logo-text-sidcc .char-c1 {
            color: #000; /* Preto*/
        }
        .logo-text-sidcc .char-c2 {
            color: #000; /* Preto */
