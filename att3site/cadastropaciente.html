<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Paciente - SIDCC</title>
    <link rel="stylesheet" href="cadastrarpacientes.css" /> <style>
        /* Estilo para mensagens de erro e campos inválidos (adicione ao seu CSS) */
        .mensagem-erro-campo {
            color: #D8000C; /* Vermelho para erro */
            padding: 5px 8px;
            margin-top: 4px;
            border-radius: 4px;
            font-size: 0.85em;
            display: none; /* Começa oculto */
        }
  
    </style>
</head>
<body id="paginaCadastroPaciente"> <header class="topo">
        <div class="logo">
                <img src="logo.png" alt="Logo SIDCC">
                <span class="logo-text-sidcc"> <span class="char-s">S</span><span class="char-i">I</span><span class="char-d">D</span><span class="char-c1">C</span><span class="char-c2">C</span></span>
            </div>
        <div class="grupo-menu">
            <nav class="menu">
                <a href="iniciomedico.html">Início</a> <a href="#">Sobre</a> <a href="#">SAC</a>
            </nav>
             <img src="ruiva.png" alt="Perfil" class="icone-perfil" />
        </div>
    </header>

    <main class="conteudo">
        <h2>Olá, <span id="nomeMedicoLogado">&lt;NOME&gt;</span>!</h2> <section class="cartao">
            <div class="perfil">
                <div class="avatar"></div>
                <p class="nome">Nome Paciente</p>
                <button class="botao">Adicionar foto</button>
            </div>

            <div class="info-formulario">
                <form id="formCadastroPaciente"> <h3>Dados pessoais</h3>
                    <div class="grade-formulario">
                        <label>Nome*: 
                            <input type="text" id="pacienteNome" name="pacienteNome" />
                            <span class="mensagem-erro-campo" id="erro-pacienteNome"></span>
                        </label>
                        <label>Nome social: <input type="text" id="pacienteNomeSocial" name="pacienteNomeSocial" /></label>
                        <label>Nome da mãe: <input type="text" id="pacienteNomeMae" name="pacienteNomeMae" /></label>
                        
                        <label>Cartão SUS*: 
                            <input type="text" id="pacienteCartaoSUS" name="pacienteCartaoSUS" placeholder="000 0000 0000 0000" maxlength="19" />
                            <span class="mensagem-erro-campo" id="erro-pacienteCartaoSUS"></span>
                        </label>
                        
                        <label>Data de Nascimento*: 
                            <input type="text" id="pacienteDataNascimento" name="pacienteDataNascimento" placeholder="DD/MM/AAAA" maxlength="10" />
                            <span class="mensagem-erro-campo" id="erro-pacienteDataNascimento"></span>
                        </label>

                        <label>Nacionalidade*: 
                            <input type="text" id="pacienteNacionalidade" name="pacienteNacionalidade" />
                            <span class="mensagem-erro-campo" id="erro-pacienteNacionalidade"></span>
                        </label>
                        
                        <label>Raça:
                            <select id="pacienteRacaSelect" name="pacienteRacaSelect">
                                <option value="">Selecione...</option>
                                <option value="Branca">Branca</option><option value="Preta">Preta</option>
                                <option value="Parda">Parda</option><option value="Indigena">Indígena</option>
                                <option value="Outros">Outros</option>
                            </select>
                            <span class="mensagem-erro-campo" id="erro-pacienteRacaSelect"></span>
                        </label>
                        <div id="containerRacaOutros" style="display:none;" class="largura-total">
                             <label for="pacienteRacaOutros" style="margin-top: 5px;">Qual Raça?:
                                <input type="text" id="pacienteRacaOutros" name="pacienteRacaOutros" placeholder="Digite a raça">
                                <span class="mensagem-erro-campo" id="erro-pacienteRacaOutros"></span>
                             </label>
                        </div>
                        
                        <label>Escolaridade:
                            <select id="pacienteEscolaridadeSelect" name="pacienteEscolaridadeSelect">
                                <option value="">Selecione...</option>
                                <option value="Analfabeta">Analfabeta</option>
                                <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                                <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                                <option value="Ensino Médio Completo">Ensino Médio Completo</option>
                                <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                            </select>
                        </label>
                        
                        <label>CPF*:
                             <input type="text" id="pacienteCPF" name="pacienteCPF" placeholder="000.000.000-00" maxlength="14" />
                             <span class="mensagem-erro-campo" id="erro-pacienteCPF"></span>
                        </label>
                        <label>Celular (com DDD)*: 
                            <input type="text" id="pacienteCelular" name="pacienteCelular" placeholder="(00) 00000-0000" maxlength="15" />
                            <span class="mensagem-erro-campo" id="erro-pacienteCelular"></span>
                        </label>
                        <label>Telefone Fixo (com DDD): <input type="text" id="pacienteTelefone" name="pacienteTelefone" placeholder="(00) 0000-0000" maxlength="14" /></label>
                        <label class="largura-total">Email: <input type="email" id="pacienteEmail" name="pacienteEmail" /></label>
                    </div>

                    <h3>Dados residenciais</h3>
                    <div class="grade-formulario">
                        <label>CEP*: 
                            <input type="text" id="pacienteCEP" name="pacienteCEP" placeholder="00000-000" maxlength="9" />
                            <span class="mensagem-erro-campo" id="erro-pacienteCEP"></span>
                        </label>
                        <label>Cidade*: <input type="text" id="pacienteCidade" name="pacienteCidade" /></label> 
                        
                        <label>Estado (UF)*:
                            <select id="pacienteEstadoSelect" name="pacienteEstadoSelect">
                                <option value="">Selecione UF...</option>
                                <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option>
                                <option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option>
                                <option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
                                <option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option>
                                <option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option>
                                <option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
                                <option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
                            </select>
                            <span class="mensagem-erro-campo" id="erro-pacienteEstadoSelect"></span>
                        </label>
                        <label>Logradouro: <input type="text" id="pacienteLogradouro" name="pacienteLogradouro" /></label>
                        <label>Nº residência: <input type="text" id="pacienteNumeroResidencia" name="pacienteNumeroResidencia" /></label>
                        <label>Setor: <input type="text" id="pacienteSetor" name="pacienteSetor" /></label>
                        <label>Complemento: <input type="text" id="pacienteComplemento" name="pacienteComplemento" /></label>
                        <label>Ponto de referência: <input type="text" id="pacientePontoReferencia" name="pacientePontoReferencia" /></label>
                        <label class="largura-total">Endereço (auto-preenchido ou resumo): <input type="text" readonly /></label> 
                    </div>
                
                    <div class="botao-cadastro">
                        <button type="submit" id="btnCadastrarPaciente" class="botao">Cadastrar paciente</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="geral.js" defer></script>
</body>
</html>
