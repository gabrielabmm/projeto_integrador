<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIDCC - Perfil</title>
  <link rel="stylesheet" href="alterardados.css" />
</head>
<body>
 <header class="topo">
  <img src="../imagens/logo.png" alt="SIDCC Logo" class="logo" />
  
  <div class="grupo-menu">
    <nav class="menu">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">SAC</a>
    </nav>
    <div class="icone-perfil"></div>
  </div>
</header>


  <main class="conteudo">
    <h2>Olá, &lt;NOME&gt;!</h2>

    <section class="cartao">
      <div class="perfil">
        <div class="avatar"></div>
        <p class="nome">Maria da Silva</p>
        <button class="botao">Alterar senha</button>
      </div>

      <div class="info-formulario">
        <h3>Dados pessoais</h3>
        <div class="grade-formulario">
          <label>Nome: <input type="text" /></label>
          <label>Email: <input type="email" /></label>
          <label>CPF: <input type="text" /></label>
          <label>Celular: <input type="tel" /></label>
          <label>Telefone: <input type="tel" /></label>
          <label>Escolaridade: <input type="text" /></label>
        </div>

        <h3>Dados residenciais</h3>
        <div class="grade-formulario">
          <label>CEP: <input type="text" /></label>
          <label>Cidade: <input type="text" /></label>
          <label class="largura-total">Endereço: <input type="text" /></label>
        </div>

        <button class="botao editar">Editar</button>
      </div>
    </section>
  </main>
</body>
</html>
