<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC - SIDCC</title>
    <link rel="stylesheet" href="sac.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="inicio.html" class="voltar">&lt; Voltar</a>
    

    <div class="container">
        <div class="header-login">
            <img src="logo.png" alt="Logo do SIDCC" class="logo">
            <h1 class="titulo">
                <span class ="letra-s">S</span>
                <span class ="letra-i">I</span>
                <span class ="letra-d">D</span>
                <span class ="letra-c">C</span>
                <span class ="letra-c">C</span>
            </h1>
        </div>
        
        <div class="sac-box">
            <div class="sac-header">
                <img src="headset.png" alt="Headset" class="headset-icon">
                <h1>SAC</h1>
            </div>

            <form id="sacForm">
                <label for="email" id="labelEmail">Email:</label>
                <input type="email" id="email" placeholder="Seu email aqui">
                <div class="error-message" id="emailErrorSac" style="display: none; margin-top: 5px; margin-bottom: 10px;"></div>

                <label for="mensagem" id="labelMensagem">Mensagem:</label>
                <textarea id="mensagem" rows="5"></textarea>
                <button type="submit" id="sacSubmitButton">ENVIAR</button>
            </form>
            <div class="success-message" id="sacSuccessMessage" style="display: none; text-align: center; margin-top: 20px; font-size: 1.1em;">
                Mensagem enviada com sucesso!
            </div>

            <p class="telefone">Ligue: XXXXXXXXXXXX</p>
        </div>
    </div>

    <script src="sac-validation.js"></script>
</body>
</html>
