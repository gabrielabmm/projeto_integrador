<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição de Senha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class ="pagina-esqueci-senha">

    <div id="campos-email-esqueci-senha">
        <a href="escolher-tipo-usuario.html" class="voltar">&lt; Voltar</a>

        <h1>Redefinição de Senha!</h1>

        <p>Informe um email e enviaremos um código para a recuperação da sua senha.</p>

        <form id="emailForm"> 
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" placeholder="Seu email aqui" required>
            <div class="error-message" id="emailError"></div>
            <div class="success-message" id="emailSuccessMessage" style="display: none;"></div> 
            
            <button type="submit" id="enviarCodigoBtn">Enviar código</button> 
        </form>
    </div>
    
    <script src="geral.js"></script> 
</body>
</html>
